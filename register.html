<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Secure Portal</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our community today</p>
        
        <form action="#">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@example.com" required>
            </div>



            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Min. 8 characters" required>
                <div id="password-requirements">
                    <p class="input-hint" id="req-length">● At least 8 characters</p>
                    <p class="input-hint" id="req-number">● At least 1 number</p>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Register</button>
        </form>
        
        <p class="footer-link">
            Already a member? <a href="index.html">Login here</a>
        </p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
